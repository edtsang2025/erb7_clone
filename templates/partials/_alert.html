{% if messages %}

{% for message in messages %}

<div class="container" id="message">
    <div class="alert alert-{{message.tags}} alert-dismissible fade show text-center" role="alert" id="autoAlert">
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>

        <strong>
            {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %} Error: {% else %} {{message.tags | title }} {% endif %}
        </strong>{{message}}
    </div>
</div>

{% endfor %}

{% endif %}

<script>
  setTimeout(() => {
    const alert = document.getElementById('autoAlert');
    if (alert) {
      alert.classList.remove('show'); // triggers fade-out
    }
  }, 3000); // 3 seconds
</script>
