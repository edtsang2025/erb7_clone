{% extends 'base_new.html' %} {% load static %} {% load humanize %} {% load i18n %}

{% block content %} 

<!-- ##### Breadcumb Area Start ##### -->
<section class="breadcumb-area bg-img" style="background-image: url({% static 'img/bg-img/hero1.jpg' %});">
    <div class="container h-100">
        <div class="row h-100 align-items-center">
            <div class="col-12">
                <div class="breadcumb-content">
                    {% comment %} <h3 class="breadcumb-title">Member Registration</h3> {% endcomment %}
                </div>
            </div>
        </div>
    </div>
</section>
<!-- ##### Breadcumb Area End ##### -->

<section id="register" class="bg-light py-5">
    <div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">

        {% include 'partials/_alert.html' %}
            
        <div class="card">
            <div class="card-header text-white" style="background-color: #947054;">
            <h4 style="color: #fff"><i class="fas fa-user-plus"></i> {% trans "Register" %}</h4>
            </div>
            <div class="card-body">
            <form action="{% url 'accounts:register' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                <label for="first_name">First Name</label>
                <input
                    type="text"
                    name="first_name"
                    class="form-control"
                    required
                />
                </div>
                <div class="form-group">
                <label for="last_name">Last Name</label>
                <input
                    type="text"
                    name="last_name"
                    class="form-control"
                    required
                />
                </div>
                <div class="form-group">
                <label for="username">Username</label>
                <input
                    type="text"
                    name="username"
                    class="form-control"
                    required
                />
                </div>
                <div class="form-group">
                <label for="email">Email</label>
                <input
                    type="email"
                    name="email"
                    class="form-control"
                    required
                />
                </div>
                <div class="form-group">
                <label for="password2">Password</label>
                <input
                    type="password"
                    name="password"
                    class="form-control"
                    required
                />
                </div>
                <div class="form-group">
                <label for="password">Confirm Password</label>
                <input
                    type="password"
                    name="password2"
                    class="form-control"
                    required
                />
                </div>
                <input
                type="submit"
                value="Register"
                class="btn south-btn btn-block"
                />
            </form>
            </div>
        </div>
        </div>
    </div>
    </div>
</section>
{% endblock %}
